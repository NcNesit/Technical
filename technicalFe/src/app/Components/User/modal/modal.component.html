<h1>Edit user</h1>

<div class="form-container">
    <mat-form-field>
        <input [(ngModel)]="data.userName" matInput placeholder="Input">
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="data.firstName" matInput placeholder="Input">
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="data.lastName" matInput placeholder="Input">
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="data.email" matInput placeholder="Input">
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="data.phoneNumber" matInput placeholder="Input">
    </mat-form-field>
</div>
